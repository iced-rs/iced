[package]
name = "websocket"
version = "1.0.0"
authors = ["Héctor Ramón Jiménez <hector0193@gmail.com>"]
edition = "2021"
publish = false

[dependencies]
iced = { path = "../..", features = ["tokio", "debug"] }
iced_native = { path = "../../native" }
iced_futures = { path = "../../futures" }
lazy_static = "1.4"

[dependencies.async-tungstenite]
version = "0.16"
features = ["tokio-rustls-webpki-roots"]

[dependencies.tokio]
version = "1"
features = ["time"]

[dependencies.warp]
version = "0.3"
