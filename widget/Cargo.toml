[package]
name = "iced_widget"
version = "0.1.0"
edition = "2021"

[features]
lazy = ["ouroboros"]
image = ["iced_renderer/image"]
svg = ["iced_renderer/svg"]
canvas = ["iced_renderer/geometry"]
qr_code = ["canvas", "qrcode"]
a11y = ["iced_accessibility"]
wayland = ["sctk"]

[dependencies]
unicode-segmentation = "1.6"
num-traits = "0.2"
sctk = { package = "smithay-client-toolkit", git = "https://github.com/smithay/client-toolkit", rev = "389a4f2", optional = true }
thiserror = "1"

[dependencies.iced_runtime]
version = "0.1"
path = "../runtime"

[dependencies.iced_renderer]
version = "0.1"
path = "../renderer"

[dependencies.iced_style]
version = "0.8"
path = "../style"

[dependencies.ouroboros]
version = "0.13"
optional = true

[dependencies.qrcode]
version = "0.12"
optional = true
default-features = false

[dependencies.iced_accessibility]
version = "0.1.0"
path = "../accessibility"
optional = true
