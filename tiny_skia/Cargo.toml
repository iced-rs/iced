[package]
name = "iced_tiny_skia"
version = "0.1.0"
edition = "2021"

[features]
image = ["iced_graphics/image"]
svg = ["resvg"]
geometry = ["iced_graphics/geometry"]

[dependencies]
raw-window-handle = "0.5"
# softbuffer = { git = "https://github.com/pop-os/softbuffer", tag = "cosmic-2.0" } 
# softbuffer = { path = "../../softbuffer" }
softbuffer = "0.2.0"
tiny-skia = "0.9"
cosmic-text = "0.8"
bytemuck = "1"
rustc-hash = "1.1"
kurbo = "0.9"
log = "0.4"

[dependencies.iced_graphics]
version = "0.8"
path = "../graphics"
features = ["tiny-skia"]

[dependencies.twox-hash]
version = "1.6"
default-features = false

[target.'cfg(not(target_arch = "wasm32"))'.dependencies.twox-hash]
version = "1.6.1"
features = ["std"]

[dependencies.resvg]
version = "0.32"
optional = true
